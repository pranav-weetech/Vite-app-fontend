name: Deploy to Dev (Port 81)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy build to /var/www/app-dev
        run: |
          echo "Deleting old dev build..."
          sudo rm -rf /var/www/app-dev/dist

          echo "Copying new dist..."
          sudo cp -r dist /var/www/app-dev/

      - name: Restart Nginx
        run: sudo systemctl restart nginx

      - name: Run nginx.sh (your script)
        run: sudo bash /home/ubuntu/nginx.sh
