name: Deploy Frontend to Dev

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted
    name: Deploy on EC2 Runner

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4

      # 3️⃣ Build frontend
      - name: Install dependencies & build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # 4️⃣ Run nginx.sh on server (runner is already on EC2)
      - name: Deploy frontend using nginx.sh
        run: sudo bash /home/ubuntu/nginx.sh
