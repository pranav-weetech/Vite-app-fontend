name: Deploy to Prod (Port 80)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout latest code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1.1️⃣ Pull latest changes explicitly
      - name: Pull latest changes
        working-directory: ${{ github.workspace }}
        run: |
          echo "Current directory:"
          pwd
          echo "Pulling latest changes from main branch..."
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          echo "Installing npm dependencies..."
          npm ci

      # 4️⃣ Build the frontend (force clean dist first)
      - name: Build project
        working-directory: ${{ github.workspace }}
        run: |
          echo "Cleaning old dist folder..."
          rm -rf dist
          echo "Building frontend..."
          npm run build

      # 5️⃣ Deploy the build to prod webroot
      - name: Deploy build to /var/www/app-prod
        run: |
          echo "Deleting old prod build..."
          sudo rm -rf /var/www/app-prod/*
          
          echo "Copying new dist..."
          sudo cp -r ${{ github.workspace }}/dist/* /var/www/app-prod/
          
          echo "Changing ownership to www-data..."
          sudo chown -R www-data:www-data /var/www/app-prod

      # 6️⃣ Restart Nginx to reflect changes
      - name: Restart Nginx
        run: |
          echo "Restarting Nginx..."
          sudo systemctl restart nginx
