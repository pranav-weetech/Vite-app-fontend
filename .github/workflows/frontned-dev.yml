name: Frontend CI/CD

on:
  push:
    branches:
      - dev
      - main

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the node version you need

      # Step 3: Install dependencies
      - name: ğŸ“¦ Install frontend dependencies
        run: npm install

      # Step 4: Build the frontend
      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      # Step 5: Deploy to DEV (Port 81)
      - name: ğŸš€ Deploy to DEV
        if: github.ref == 'refs/heads/dev'  # Deploy only from dev branch
        run: |
          echo "Deploying to DEV environment..."
          sudo rm -rf /var/www/app-dev/*
          sudo cp -r dist/* /var/www/app-dev/
          sudo systemctl restart nginx || echo "Failed to restart Nginx"
          echo "DEV deploy completed!"

      # Step 6: Deploy to PROD (Port 80)
      - name: ğŸš€ Deploy to PROD
        if: github.ref == 'refs/heads/main'  # Deploy only from main branch
        run: |
          echo "Deploying to PROD environment..."
          sudo rm -rf /var/www/app-prod/*
          sudo cp -r dist/* /var/www/app-prod/
          sudo systemctl restart nginx || echo "Failed to restart Nginx"
          echo "PROD deploy completed!"
