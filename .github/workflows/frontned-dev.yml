name: Frontend CI/CD

on:
  push:
    branches:
      - dev
      - main

jobs:
  frontend-deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ==========================
      # INSTALL + BUILD
      # ==========================
      - name: ğŸ“¦ Install frontend dependencies
        run: npm install

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      # ==========================
      # DEPLOY DEV (PORT 81)
      # ==========================
      - name: ğŸš€ Deploy to DEV
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Deploying DEV build..."
          sudo rm -rf /var/www/app-dev/*
          sudo cp -r dist/* /var/www/app-dev/
          sudo nginx -s reload || sudo systemctl restart nginx
          echo "DEV deploy completed!"

      # ==========================
      # DEPLOY PROD (PORT 80)
      # ==========================
      - name: ğŸš€ Deploy to PROD
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying PROD build..."
          sudo rm -rf /var/www/app-prod/*
          sudo cp -r dist/* /var/www/app-prod/
          sudo nginx -s reload || sudo systemctl restart nginx
          echo "PROD deploy completed!"
