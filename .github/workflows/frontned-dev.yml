name: Deploy to Prod (Port 80)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout latest code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1.1️⃣ Pull latest changes explicitly (force sync to avoid divergence)
      - name: Pull latest changes
        working-directory: /home/ubuntu/frontend
        run: |
          echo "Current directory:"
          pwd
          echo "Pulling latest changes from dev branch..."
          git fetch origin dev
          git reset --hard origin/dev
          git clean -fd

      # 2️⃣ Setup Node.js (use system default if unknown)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # matches your server, adjust if needed

      # 3️⃣ Install frontend dependencies
      - name: Install dependencies
        working-directory: /home/ubuntu/frontend
        run: |
          echo "Installing npm dependencies..."
          npm ci

      # 4️⃣ Build the frontend
      - name: Build project
        working-directory: /home/ubuntu/frontend
        run: |
          echo "Building frontend..."
          npm run build

      # 5️⃣ Deploy the build to prod webroot
      - name: Deploy build to /var/www/app-prod
        run: |
          echo "Deleting old prod build..."
          sudo rm -rf /var/www/app-prod/*

          echo "Copying new dist..."
          sudo cp -r /home/ubuntu/frontend/dist/* /var/www/app-prod/

          echo "Changing ownership to www-data..."
          sudo chown -R www-data:www-data /var/www/app-prod

      # 6️⃣ Restart Nginx to reflect changes
      - name: Restart Nginx
        run: |
          echo "Restarting Nginx..."
          sudo systemctl restart nginx
